<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrese</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body class="#b2ebf2 green lighten-4">
<div class="container">
    <h1 id="header" class="center-align blue-text">Registrese</h1>
    <div class="row">
        <form action="" class="col s12 #212121 grey darken-4 z-depth-5">
            <br>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="firstname">
                    <label for="firstname" class="active">Nombres</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <input type="text" id="lastname">
                    <label for="lastname" class="active">Apellido</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input type="email" id="mail">
                    <label for="mail" class="active">Correo Electronico</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">edit</i>
                    <input type="password" id="pass">
                    <label for="pass" class="active">Contraseña</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">edit</i>
                    <input type="password" id="pass">
                    <label for="pass" class="active">Confirmar Contraseña</label>
                </div>
                <div class="col s6">
                    <button class="btn blue z-depth-5 center-align">Registrarse</button>
                </div>
                <div class="col s6">
                    <a href="index.html"><button class="btn red z-depth-5 center-align">Cancelar</button></a>
                </div>
            </div>
        </form>
    </div>
</div>

<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
