<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel de usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <style>
        body{
            background-image: url("./img/fondo.jpg");
            -o-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        #columna{
            background: rgba(0, 0, 0, .6);
            text-align: center;
            border-radius: 3%;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12" style="text-align: center">
            <h2>Hola <spam id="usuario"></spam>!</h2>
            <p class="flow-text">Bienvenido al panel administrativo, donde podra realizar las parametrizaciones necesarias.</p>
        </div>
        <!--casos creados-->
        <div class="col s12">
            <h3>Problematicas reportadas</h3>
        </div>

        <div id="columna" class="col s6">
            <label>Listado de casos</label>
        </div>

        <!--tipos de casos-->
        <div class="col s12">
            <h3>Tipos de casos</h3>
        </div>

        <div id="columna" class="col s6">
            <label>Liste los tipos de casos existentes</label>
            <input type="text" id="tipo" style="color: #ffffff;">
            <input type="button" value="Agregar" onclick="setCategory(document.getElementById(tipo))">

        </div>

        <!--configuracion slider-->
        <div class="col s12">
            <h3>Presentacion del slider</h3>
        </div>

        <div id="columna" class="col s6">
            <label>Por favor introduzca la informacion que contendra los slider.</label>
        </div>

        <!--mensajes de contacto-->
        <div class="col s12">
            <h3>Mensajes</h3>
        </div>

        <div id="columna" class="col s6">
            <label>Listado de mensajes</label>
        </div>

        <!--reporte administrador-->
        <div class="col s12">
            <h3>Reporte de casos</h3>
        </div>

        <div id="columna" class="col s6">
            <label>Reporte segun tipo</label>
        </div>

    </div>
</div>

<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="js/firebase.js"></script>
<script src="js/main.js"></script>
</body>
</html>
