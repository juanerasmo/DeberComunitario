<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <style>
        body{
            background-image: url("./img/fondo.jpg");
            -o-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        #columna{
            background: rgba(0, 0, 0, .6);
            text-align: center;
            border-radius: 3%;
        }



    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12" style="text-align: center">
            <h2>Hola <spam id="usuario"></spam>!</h2>
            <p class="flow-text">Bienvenido a nuestro panel de reportes, en el mismo podra crear nuevos reportes sobre problematicas en su sector.</p>
        </div>
        <div id="columna" class="col s6">
            <label>Panel de reportes</label>

            <div class="input-field col s12">
                <select>
                    <option value="" >Elija el tipo de problematica</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Tipo</label>
            </div>

            <div class="input-field col s12">
                <input disabled id="disabled" type="text" class="validate">
                <label for="disabled">Fecha</label>
            </div>

            <div class="input-field col s12">
                <input disabled id="disabled" type="text" class="validate">
                <label for="disabled">Coordenadas</label>
            </div>

            <div class="input-field col s12">
                <textarea id="contenido" class="materialize-textarea"></textarea>
                <label for="contenido">Comentario</label>
                <!--<a href="cuenta.html" class="waves-effect waves-light btn"><i class="material-icons left">send</i>Enviar</a><br><br>-->
            </div>

            <div>
                <label for="imagen">Adjuntar imagen</label>
                <input type="file"
                       id="imagen" name="adjuntar"
                       accept="image/png, image/jpeg" />
            </div>

            <div class="input-field col s6">
                <spam id="estatus">Pendiente</spam>
            </div>
        </div>
    </div>
</div>
<script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', ()=> {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, options);
    });

    // Or with jQuery

    $(document).ready(()=>{
        $('select').formSelect();
    });

</script>
<script src="js/firebase.js"></script>
<script src="js/main.js"></script>
</body>
</html>
